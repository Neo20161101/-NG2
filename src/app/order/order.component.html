<div class="alert alert-info">
    <form *ngIf="!getResultFlag">
        <div class="form-group">
            <label for="name">收货人</label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="order.user_name"/>
        </div>
        <h1>{{order.user_name}}</h1>
        <div class="form-group">
            <label >性别： </label>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="sex" value="1"  name="sex" [(ngModel)]="order.sex"/>男
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="sex" value="2"  name="sex" [(ngModel)]="order.sex"/>女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">电话号码</label>
            <input class="form-control" type="text" id="phone" name="phone" [(ngModel)]="order.phone"/>
        </div>
        <div class="form-group">
            <label for="address">收货地址</label>
            <textarea class="form-control" type="text" id="address" name="address" [(ngModel)]="order.addr" ></textarea>
        </div>
        <input class="btn btn-success btn-block"  (click)=" submitOrder()" type="button" value="提交订单"/>
    </form>
    <p >{{result}}</p>
    
</div>
