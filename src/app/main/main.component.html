
<div class="container">
    <div class="form-group has-feedback search">
        <input type="text" ng-model="kw" class='form-control' placeholder="搜索菜品名称或者原材料"/>
        <span class="form-control-feedback glyphicon glyphicon-search"></span>
    </div>
    <div>
        <div class="list-group">
            <a  (click)="jumpToDetail(dish.did)" *ngFor="let dish of dishList"
             class="list-group-item">
                <div class="media">
                    <div class="media-left media-middle">
                        <img class='media-object' src="assets/img/{{dish.img_sm}}" alt=""/>
                    </div>
                    <div class="media-body">
                        <h4>{{dish.name}}</h4>
                        <p>{{dish.material}}</p>
                        <hr/>
                        <p>价格:{{dish.price}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <button *ngIf="hasMore" (click)="loadMore()" 
    class="btn btn-success btn-block">
    加载更多
    </button>
    <p *ngIf="!hasMore">没有更多数据可以加载了</p>
</div>
